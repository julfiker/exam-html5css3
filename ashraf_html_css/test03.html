<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 and CSS3 first example with tag selector</title>
    <style type="text/css">
        body{
            width:70%;
            margin:0 auto;
            text-align: center;
        }
        #container{background-color: green;text-align: left;position:relative;padding:20px;height:600px;}
        #horizontal{width:90%;height:40px;background-color: red;vertical-align:bottom;margin-top:40px;}
        #vertical{position:absolute;top:20px;left:80%;height:500px;width: 40px; background-color: blue; vertical-align: baseline;}
    </style>
</head>
<body>
    <div id="container">
        <div id="horizontal">h</div>
        <div id="vertical">v</div>
    </div>
</body>
</html>
