<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<style type="text/css">
		body{margin:0;padding:0;}
		section{margin:0 auto;border:1px solid navy;width:400px;padding:10px;}
		section > article{float:left;width:78%;}
		section > :nth-child(2){float:right;margin:0;width:20%;}
		section > :nth-child(2) img{padding-top:25%;}
		section > div:nth-child(3){clear:both;}
		
		article header :nth-child(1){text-transform:uppercase;color:#999;}
		article header h1{margin:0;padding:0;}
		article :nth-child(3) span{text-transform:uppercase;color:#aaa;}
	</style>

  </head>
  <body>  
    <section>
		<article>
			<header>
				<div>From the magazine</div>
				<h1>The Cold, Hard Lessons of Mobile Home U.</h1>
				<div>By <span>Gary Rivlin</span></div>
			</header>
			<p>In Southern California, an intensive, three-day course teacher students how to strike it rich in the trailer-park business.</p>
			<span><i>*</i> 94 Comments</span>
		</article>
		<figure>
			<img src="image.jpg" width="100%" />
		</figure>
		<div></div>
	</section>

  </body>
</html>
