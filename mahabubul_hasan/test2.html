<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<style type="text/css">
		body{margin:0;padding:0;}		
		div{width:200px;margin:0 auto;padding:5px;border:1px solid navy;border-top:4px solid navy;}
		div span{text-transform:uppercase;font-size:.8em;color:#999;}
		div section li{padding:5px 0;}
		li time{color:#999;font-size:.9em}
	</style>

  </head>
  <body>
	<div>
		<span>More news</span>
		<section>
			<ul>
				<li>De Blasio Attends Service for Harlem Blast Victians <time>8:30 PM ET</time></li>
				<li>Syrian Forces Seize Key Rebel Town <time>8:30 PM ET</time></li>
				<li>A Rough Weekend for New Movies <time>8:30 PM ET</time></li>
				<li>Fall Derails Men's Duel in Half Marathon; Women's Record Is Set <time>8:30 PM ET</time></li>				
			</ul>			
		</section>	
	</div>
  </body>
</html>
